services:
  app:
    image: ghcr.io/narzau/quest-logger:${IMAGE_TAG}
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "80:8000"
    environment:
      - DATABASE_CONNECTION_URI=${DATABASE_CONNECTION_URI}
    volumes:
      - app_data:/data

networks:
  backend:
    external: true
