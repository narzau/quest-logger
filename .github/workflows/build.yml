name: Build and Push

on:
  push:
    branches: [main, production]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure credentials
        run: |
          mkdir -p "/github/home/.docker"
          AUTH_STRING=$(echo -n "narzau:${{ secrets.CR_PAT }}" | base64 -w 0)
          echo "{\"auths\":{\"ghcr.io\":{\"auth\":\"$AUTH_STRING\"}}}" > "/github/home/.docker/config.json"
          echo "Docker config contents:"
          cat "/github/home/.docker/config.json"

      - name: Build and push
        uses: docker://gcr.io/kaniko-project/executor:v1.12.0
        with:
          args: >-
            --context=/github/workspace
            --dockerfile=/github/workspace/Dockerfile
            --destination=ghcr.io/narzau/quest-logger:latest
            --cache=true
            --verbosity=debug
            --push-retry=5
        env:
          DOCKER_CONFIG: "/github/home/.docker"
