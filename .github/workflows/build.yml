name: Build and Push

on:
  push:
    branches: [main, production]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure credentials
        run: |
          mkdir -p "${HOME}/.docker"
          echo "{\"auths\":{\"ghcr.io\":{\"auth\":\"$(echo -n ${{ github.repository_owner }}:${{ secrets.CR_PAT }} | base64 | tr -d '\n')\"}}}" > "${HOME}/.docker/config.json"
          echo "Docker config contents:"
          cat "${HOME}/.docker/config.json"

      - name: Build and push
        uses: docker://gcr.io/kaniko-project/executor:v1.12.0
        with:
          args: >-
            --context=/github/workspace
            --dockerfile=/github/workspace/Dockerfile
            --destination=ghcr.io/${{ github.repository_owner }}/quest-logger:latest
            --cache=true
            --verbosity=debug
        env:
          DOCKER_CONFIG: "${HOME}/.docker"
