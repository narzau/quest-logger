name: Deploy

on:
  workflow_run:
    workflows: ["Build and Push"]
    branches: [production]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.ENVIRONMENT_IP }} >> ~/.ssh/known_hosts

      - name: Update compose file
        run: |
          sed "s/\${IMAGE_TAG}/${{ github.run_id }}/" deployment/docker-compose/production.yml > docker-compose.yaml
          scp -P ${{ secrets.SSH_PORT }} docker-compose.yaml deployer@${{ secrets.ENVIRONMENT_IP }}:/home/deployer/app/

      - name: Deploy application
        run: |
          ssh -p ${{ secrets.SSH_PORT }} deployer@${{ secrets.ENVIRONMENT_IP }} "
            cd /home/deployer/app
            docker compose down
            docker compose up -d
          "
