name: Deploy to Production

on:
  workflow_run:
    workflows: ["Build and Push"]
    branches: [production, main]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.ENVIRONMENT_IP }} >> ~/.ssh/known_hosts

          # Verify connection
          ssh -p ${{ secrets.SSH_PORT }} deployer@${{ secrets.ENVIRONMENT_IP }} "mkdir -p /home/deployer/app"

      - name: Prepare deployment
        run: |
          # Use the actual image tag from build workflow
          IMAGE_TAG=${{ github.event.workflow_run.id }}
          sed "s/\${IMAGE_TAG}/$IMAGE_TAG/" deployment/docker-compose/production.yml > docker-compose.yaml

          # Add debug info
          echo "=== COMPOSE FILE ==="
          cat docker-compose.yaml
          echo "=== SERVER DIR STRUCTURE BEFORE DEPLOYMENT ==="
          ssh -p ${{ secrets.SSH_PORT }} deployer@${{ secrets.ENVIRONMENT_IP }} "ls -la /home/deployer/app"

      - name: Deploy to Server
        run: |
          # Copy compose file
          scp -P ${{ secrets.SSH_PORT }} docker-compose.yaml deployer@${{ secrets.ENVIRONMENT_IP }}:/home/deployer/app/

          # Apply deployment
          ssh -p ${{ secrets.SSH_PORT }} deployer@${{ secrets.ENVIRONMENT_IP }} "
            cd /home/deployer/app
            echo '=== CURRENT DOCKER SETUP ==='
            docker compose ls
            docker compose down
            docker compose up -d
            echo '=== UPDATED CONTAINERS ==='
            docker ps
          "
