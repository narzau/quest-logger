name: Deploy to Production

on:
  workflow_run:
    workflows: ["Build and Push"]
    branches: [production, main]
    types:
      - completed

jobs:
  deploy:
    environment: production
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.ENVIRONMENT_IP }}" > ~/.ssh/known_hosts

      - name: Prepare and deploy
        run: |
          IMAGE_TAG=${{ github.event.workflow_run.id }}
          sed "s/\${IMAGE_TAG}/$IMAGE_TAG/" deployment/docker-compose/production.yml > docker-compose.yaml

          scp -P "${{ secrets.SSH_PORT }}" docker-compose.yaml deployer@"${{ secrets.ENVIRONMENT_IP }}":/home/deployer/app/

          ssh -p "${{ secrets.SSH_PORT }}" deployer@"${{ secrets.ENVIRONMENT_IP }}" "
            # Login to GHCR
            echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            # Deployment commands
            cd /home/deployer/app
            docker compose down || true
            docker compose up -d
          "
